<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data - Gaji Karyawan Berdasarkan Golongan</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div
      class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
    >
      <form class="space-y-6" action="soal_3.php" method="POST">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">
          Gaji Karyawan Berdasarkan Golongan
        </h5>
        
        <div>
          <label
            for="golongan"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Pilih Golongan Karyawan</label
          >
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none text-gray-500 dark:text-gray-400"
            >
              <i class="fa-solid fa-user-tie"></i>
            </div>
            <select
              name="golongan"
              id="golongan"
              class="block p-2.5 w-full z-20 ps-10 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
              required
            >
              <option value="">Pilih Golongan</option>
              <option value="A">A - Rp. 4.000/jam</option>
              <option value="B">B - Rp. 5.000/jam</option>
              <option value="C">C - Rp. 6.000/jam</option>
              <option value="D">D - Rp. 7.500/jam</option>
            </select>
          </div>
          <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
            <i class="fas fa-info-circle mr-1"></i>Pilih golongan untuk menentukan upah per jam
          </p>
        </div>

        <div>
          <label
            for="jumlah_jam_kerja"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Masukan jumlah jam kerja / minggu</label
          >
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none text-gray-500 dark:text-gray-400"
            >
              <i class="fa-solid fa-calendar"></i>
            </div>
            <input
              type="number"
              name="jumlah_jam_kerja"
              id="jumlah_jam_kerja"
              min="0"
              max="168"
              class="block p-2.5 w-full z-20 ps-10 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
              placeholder="40 jam"
              required
            />
          </div>
          <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
            <i class="fas fa-info-circle mr-1"></i>Masukkan jumlah jam kerja (0-168)
          </p>
        </div>

        <div class="flex flex-row gap-2">
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Hitung Gaji
          </button>
          <button
            type="reset"
            class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
